<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>D3 Static Horizontal Arrow</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    svg {
      display: block;
    }
    #fullscreen-btn {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
      padding: 10px 15px;
      background: rgba(255, 255, 255, 0.8);
      border: none;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <button id="fullscreen-btn">Full Screen</button>
  <script type="module">
    const { use } = await import("https://esm.sh/use-m");
    (async () => {
      const d3 = await use('d3');

      const strokeWidth = 12; // Line thickness
      const basePadding = 155; // Horizontal margin from each edge

      let width = window.innerWidth;
      let height = window.innerHeight;

      // Create an SVG covering the page
      const svg = d3.select("body")
        .append("svg")
        .attr("width", width)
        .attr("height", height);

      // Calculate start and end points for a horizontal line in the center
      let start = { x: basePadding, y: height / 2 };
      let end = { x: width - basePadding, y: height / 2 };

      // Define a simple arrow marker (polygon) that points right
      const defs = svg.append("defs");
      defs.append("marker")
          .attr("id", "arrow-marker")
          .attr("viewBox", "0 0 10 10")
          .attr("refX", 0)
          .attr("refY", 5)
          .attr("markerWidth", 6)
          .attr("markerHeight", 6)
          .attr("orient", "auto")
        .append("path")
          .attr("d", "M0,0 L10,5 L0,10 Z")
          .attr("fill", "black");

      // Draw the horizontal line with the arrow marker at the end
      const mainLine = svg.append("line")
        .attr("x1", start.x)
        .attr("y1", start.y)
        .attr("x2", end.x)
        .attr("y2", end.y)
        .attr("stroke", "black")
        .attr("stroke-width", strokeWidth)
        .attr("marker-end", "url(#arrow-marker)");

      // Update positions on window resize
      window.addEventListener("resize", () => {
        width = window.innerWidth;
        height = window.innerHeight;
        svg.attr("width", width).attr("height", height);

        start = { x: basePadding, y: height / 2 };
        end = { x: width - basePadding, y: height / 2 };
        mainLine
          .attr("x1", start.x)
          .attr("y1", start.y)
          .attr("x2", end.x)
          .attr("y2", end.y);
      });

      // Full Screen toggle
      document.getElementById("fullscreen-btn").addEventListener("click", () => {
        if (!document.fullscreenElement) {
          document.documentElement.requestFullscreen();
        } else {
          document.exitFullscreen();
        }
      });
    })();
  </script>
</body>
</html>
