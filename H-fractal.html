<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>D3 Link with Uniform Padding & Thinner Stroke</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    svg {
      display: block;
    }
    #fullscreen-btn {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
      padding: 10px 15px;
      background: rgba(255, 255, 255, 0.8);
      border: none;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <button id="fullscreen-btn">Full Screen</button>
  <script type="module">
    const { use } = await import("https://esm.sh/use-m");
    (async () => {
      // Import D3.js using useâ€‘m
      const d3 = await use('d3');

      // golden ratio
      const phi = (1 + Math.sqrt(5)) / 2;

      // ----------------------------
      // Adjustable parameters
      // ----------------------------
      const basePadding = 155;   // Margin from each edge
      const strokeWidth = 12;    // Thickness for the main line

      let width = window.innerWidth;
      let height = window.innerHeight;

      // Create an SVG covering the page
      const svg = d3.select("body")
        .append("svg")
        .attr("width", width)
        .attr("height", height);

      // ------------------------------------------------
      // Recalculate where the line starts/ends for a horizontal arrow in the middle
      // ------------------------------------------------
      let start = { x: basePadding, y: height / 2 };
      let end = { x: width - basePadding, y: height / 2 };

      // ------------------------------------------------
      // Define markers (using original geometry)
      // ------------------------------------------------
      const defs = svg.append("defs");

      // CROSS MARKER
      defs.append("marker")
          .attr("id", "cross-marker")
          .attr("viewBox", "0 0 100 100")
          .attr("markerWidth", 100)
          .attr("markerHeight", 100)
          .attr("refX", 50)
          .attr("refY", 50)
          .attr("orient", "auto")
        .append("g")
          .call(g => {
            g.append("line")
             .attr("x1", 62.5 - (12.5 - 12.5 / phi))
             .attr("y1", 25 + 14.5 - 0.23)
             .attr("x2", 62.5 - (12.5 - 12.5 / phi))
             .attr("y2", 75 - 14.5 + 0.23)
             .attr("stroke", "black");
          });

      // ARROW MARKER
      defs.append("marker")
          .attr("id", "arrow-marker")
          .attr("viewBox", "0 0 100 100")
          .attr("markerWidth", 100)
          .attr("markerHeight", 100)
          .attr("refX", 10)
          .attr("refY", 50)
          .attr("orient", "auto")
        .append("g")
          .call(g => {
            g.append("line")
              .attr("x1", 10 + 0.35)
              .attr("y1", 50 + 0.35)
              .attr("x2", 0 - 0.35)
              .attr("y2", 40 - 0.35)
              .attr("stroke", "black");
            g.append("line")
              .attr("x1", 10 + 0.35)
              .attr("y1", 50 - 0.35)
              .attr("x2", 0 - 0.35)
              .attr("y2", 60 + 0.35)
              .attr("stroke", "black");
          });

      // ------------------------------------------------
      // Draw the main horizontal line with markers
      // ------------------------------------------------
      const mainLine = svg.append("line")
         .attr("x1", start.x)
         .attr("y1", start.y)
         .attr("x2", end.x)
         .attr("y2", end.y)
         .attr("stroke", "black")
         .attr("stroke-width", strokeWidth)
         .attr("marker-start", "url(#cross-marker)")
         .attr("marker-end", "url(#arrow-marker)");

      // ------------------------------------------------
      // Handle window resizing
      // ------------------------------------------------
      window.addEventListener("resize", () => {
        width = window.innerWidth;
        height = window.innerHeight;
        svg.attr("width", width).attr("height", height);

        // Recalculate the horizontal line positions for the new dimensions
        start = { x: basePadding, y: height / 2 };
        end = { x: width - basePadding, y: height / 2 };

        mainLine
          .attr("x1", start.x)
          .attr("y1", start.y)
          .attr("x2", end.x)
          .attr("y2", end.y);
      });

      // ------------------------------------------------
      // Full Screen toggle
      // ------------------------------------------------
      document.getElementById("fullscreen-btn").addEventListener("click", () => {
        if (!document.fullscreenElement) {
          document.documentElement.requestFullscreen();
        } else {
          document.exitFullscreen();
        }
      });
    })();
  </script>
</body>
</html>
