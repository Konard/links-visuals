<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>D3 Link with Big Cross & Arrow</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    svg {
      display: block;
    }
    #fullscreen-btn {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
      padding: 10px 15px;
      background: rgba(255, 255, 255, 0.8);
      border: none;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <button id="fullscreen-btn">Full Screen</button>
  <script type="module">
    const { use } = await import("https://esm.sh/use-m");
    (async () => {
      // Import D3.js using useâ€‘m
      const d3 = await use('d3');
      
      // Increase padding so the line is farther from the edges
      const padding = 100;
      let width = window.innerWidth;
      let height = window.innerHeight;
      
      // Create a full-page SVG canvas
      const svg = d3.select("body")
        .append("svg")
        .attr("width", width)
        .attr("height", height);
      
      // Define SVG markers in the defs section
      const defs = svg.append("defs");

      // Cross marker at the start
      // Viewbox and marker dimensions are large to make the cross visually big.
      defs.append("marker")
          .attr("id", "cross-marker")
          .attr("viewBox", "0 0 40 40")
          .attr("refX", 20)        // Position the cross center on the line
          .attr("refY", 20)
          .attr("markerWidth", 40) // Increase these for a bigger shape
          .attr("markerHeight", 40)
          .attr("orient", "auto")
        .append("g")
          .call(g => {
            // Horizontal bar
            g.append("line")
             .attr("x1", 10)
             .attr("y1", 20)
             .attr("x2", 30)
             .attr("y2", 20)
             .attr("stroke", "black")
             .attr("stroke-width", 4);
            // Vertical bar
            g.append("line")
             .attr("x1", 20)
             .attr("y1", 10)
             .attr("x2", 20)
             .attr("y2", 30)
             .attr("stroke", "black")
             .attr("stroke-width", 4);
          });
      
      // Big arrow marker at the end
      defs.append("marker")
          .attr("id", "arrow-marker")
          .attr("viewBox", "0 0 40 40")
          .attr("refX", 0)       // The tip of the arrow is at x=0
          .attr("refY", 20)      // Centered vertically
          .attr("markerWidth", 40)
          .attr("markerHeight", 40)
          .attr("orient", "auto")
        .append("path")
          // This path draws a large arrow shape
          .attr("d", "M0,20 L30,20 L20,10 L20,30 Z")
          .attr("fill", "black");
      
      // Draw a thicker line from bottom-left to top-right
      svg.append("line")
          .attr("x1", padding)
          .attr("y1", height - padding)
          .attr("x2", width - padding)
          .attr("y2", padding)
          .attr("stroke", "black")
          .attr("stroke-width", 5)    // Thicker stroke for clarity
          .attr("marker-start", "url(#cross-marker)")
          .attr("marker-end", "url(#arrow-marker)");
      
      // Adjust SVG dimensions and line on window resize
      window.addEventListener("resize", () => {
        width = window.innerWidth;
        height = window.innerHeight;
        svg.attr("width", width)
           .attr("height", height);
        svg.select("line")
           .attr("x1", padding)
           .attr("y1", height - padding)
           .attr("x2", width - padding)
           .attr("y2", padding);
      });
      
      // Full Screen toggle functionality
      document.getElementById("fullscreen-btn").addEventListener("click", () => {
        if (!document.fullscreenElement) {
          document.documentElement.requestFullscreen();
        } else {
          document.exitFullscreen();
        }
      });
    })();
  </script>
</body>
</html>
